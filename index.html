	<header class="big-words">

				<p id="question">###</p>
				<input type="radio" name="answer" class="option1 yay" id="ans" value="0" /><span class="option1 boo">#</span><br>

			</form>
			<p id="answerText"></p><button type="sumbit" id="nextButton" class="button" name="submit" value="next">Next Question</button>
